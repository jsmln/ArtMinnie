<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-container registration-form">
            <h2>Registration</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <p class="switch-text">Already have an account? <a href="#" class="switch-form" data-form="login">Login</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="social-login">
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <p class="switch-text">Don't have an account? <a href="#" class="switch-form" data-form="registration">Register</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
